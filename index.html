<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icons/calendar.png" type="image/x-icon" />
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar-container">
      <p class="month-name" id="month-name">Marzo</p>
      <p class="day-name" id="day-name">Viernes</p>
      <p class="day-number" id="day-number">18</p>
      <p class="year" id="year">2022</p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
